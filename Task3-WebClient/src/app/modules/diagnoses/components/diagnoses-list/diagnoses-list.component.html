<div class="mat-elevation-z8">
  <button mat-raised-button color="primary" class="create-button" (click)="createNewDiagnosis()">
    Create New Brigade
  </button>

  <table mat-table [dataSource]="diagnoses" class="mat-elevation-z8">

    <!-- Define columns -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let element">{{ element.note }}</td>
    </ng-container>

    <ng-container matColumnDef="detectionTime">
      <th mat-header-cell *matHeaderCellDef>Detection Time</th>
      <td mat-cell *matCellDef="let element">{{ element.detectionTime | date }}</td>
    </ng-container>

    <ng-container matColumnDef="victimId">
      <th mat-header-cell *matHeaderCellDef>Victim ID</th>
      <td mat-cell *matCellDef="let element">{{ element.victimId }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteDiagnosis(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No data matching the filter.
      </td>
    </tr>
  </table>
</div>

<mat-paginator
  [length]="totalRecords"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event.pageIndex + 1)"
></mat-paginator>
